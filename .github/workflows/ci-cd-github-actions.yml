name: "Terraform S3 CI/CD"

on:
  push:
    branches:
      - "ci/cd-github-actions" # Triggers when you push code to this branch
  pull_request:
    branches:
      - "ci/cd-github-actions" # Triggers when a PR targets this branch

# Permissions needed for certain GitHub features (Best Practice)
permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: "Terraform Execution"
    runs-on: ubuntu-latest
    
    # This ensures all commands run inside your day5 folder
    defaults:
      run:
        working-directory: ./day5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check
        continue-on-error: true # Doesn't stop the build but shows you if code is messy

      - name: Terraform Init
        id: init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform plan -no-color -input=false
        # If this fails, the PR will show a failure, preventing unsafe merges

      - name: Terraform Apply
        # IMPORTANT: Only 'apply' if it's a PUSH (merge), not a Pull Request
        if: github.event_name == 'push' && github.ref == 'refs/heads/ci/cd-github-actions'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform apply -auto-approve -input=false